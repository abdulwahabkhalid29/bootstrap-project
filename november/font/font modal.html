<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-success">Font Awesome Modal Form</h1>
        <button type="button" class="btn btn-outline-info " data-toggle="modal" data-target="#exampleModal">Simple modal Form</button>
  <div class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Font Awesome:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3 input-group md-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-light"><i class="fa fa-user-circle "></i></span>
                    </div>
                    <input type="Name" name="Name" placeholder="Enter Your Name" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning text-light"><i class="fa fa-envelope-open "></i></span>
                        </div>
                        <input type="Email" name="Email" placeholder="Enter Your Email" class="form-control">
                        </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group mt-4 ">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-light"><i class="fa fa-unlock "></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Enter Your password" class="form-control">
                        </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group mt-4 ">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info text-light"><i class="fa fa-phone-square "></i></span>
                        </div>
                        <input type="Contact" name="Contact" placeholder="Enter Your Contact" class="form-control">
                        </div>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fa fa-paper-plane"></i> Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
