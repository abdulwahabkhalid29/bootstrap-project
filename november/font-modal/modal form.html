<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Modal Form</h1>
        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#exampleModal">Simple modal Form</button>
  <div class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Us:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
              <div class="row">
                  <div class="col-md-12">
                      <label for="">Name</label>
                      <input type="text" name="text" placeholder="Enter Your Name" class="form-control">
                  </div>
                  <div class="col-md-12">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control">
                  </div>
                <div class="row">
                <div class="col-md-10">
                <input type="checkbox">
                <label for="checkbox">Receive Email</label>
                </div>
                </div>
                <div class="container">
                <label for="">Query</label>
                <textarea name="text" class="form-control"></textarea>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
