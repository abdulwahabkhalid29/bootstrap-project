<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <span class="rounded-sm bg-light border border-primary p-4"></span>
        <span class="rounded bg-light border border-success ml-5 p-4"></span>
        <span class="rounded-lg bg-light border border-info ml-5 p-4"></span>
        <span class="rounded-top bg-light border border-warning ml-5 p-4"></span>
        <span class="rounded-left bg-light border border-danger ml-5 p-4"></span>
        <span class="rounded-right bg-light border border-secondary ml-5 p-4"></span>
        <span class="rounded-bottom bg-light border border-dark ml-5 p-4"></span>
        <span class="rounded-0 bg-light border border-primary ml-5 p-4"></span>
        <span class="rounded-circle bg-light border border-primary ml-5 p-4"></span>
    </div>
    <div class="mt-5 container">
        <div class="shadow-none p-4 mb-4 bg-light">
            No shadow
        </div>
        <div class="shadow-sm p-4 mb-4 bg-light">
            Sm-Shadow
        </div>
        <div class="shadow p-4 mb-4 bg-light">
            Shadow
        </div>
        <div class="shadow-lg p-4 mb-4 bg-light">
            Lg-Shadow
        </div>
    </div>
    <div class="container">
        <div class="p-3 w-25 bg-warning">
            Width 25%
        </div>
        <div class="p-3 w-50 bg-warning">
            Width 50%
        </div>
        <div class="p-3 w-75 bg-warning">
            Width 75%
        </div>
        <div class="p-3 w-100 bg-warning">
            Width 100%
        </div>
        <div class="p-3 mw-100 bg-warning">
            Max Width 100%
        </div>
    </div><br><br>
    <div class="container">
        <div style="height: 200px; background: #ddd;">
            <div class="h-25 d-inline-block p-2 bg-warning">
                Height 25%
            </div>
            <div class="h-50 d-inline-block p-2 bg-danger">
                Height 50%
            </div>
            <div class=" h-75 d-inline-block p-2 bg-info">
                Height 75%
            </div>
            <div class=" h-100 d-inline-block p-2 bg-secondary">
                Height 100%
            </div>
            <div class=" mh-100 d-inline-block p-2 bg-success" style="height: 500px;">
                Max Height 100%
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
